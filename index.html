<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Dashboard</title>
	<link href="./favicon.ico" rel="icon">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<h1>Dashboard</h1>
	<div class="block pie1">
		<div>
			<label>
				Year2019
				<input class="cbx" type="checkbox" name="y1" id="year2019" checked>
			</label>
			<label>
				Year2020
				<input class="cbx" type="checkbox" name="y2" id="year2020">
			</label>
			<label>
				Year2021
				<input class="cbx" type="checkbox" name="y3" id="year2021">
			</label>
		</div>
		<svg width="600" height="500" id="pie1"></svg>
	</div>
	<div class="block pie2">
		<div>
			<label>
				Year2019
				<input class="cbx" type="checkbox" name="y1" id="xyear2019" checked>
			</label>
			<label>
				Year2020
				<input class="cbx" type="checkbox" name="y2" id="xyear2020">
			</label>
			<label>
				Year2021
				<input class="cbx" type="checkbox" name="y3" id="xyear2021">
			</label>
		</div>
		<svg width="600" height="500" id="pie2"></svg>
	</div>
	<div class="block">
        <iframe src="https://flo.uri.sh/visualisation/7842013/embed?auto=1" frameborder="0" width="600" height="650"></iframe>
    </div>
	<!-- js -->
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
